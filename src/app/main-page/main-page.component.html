<div class="root" style="height: 100vh;">
    <div class="inside" style="display:flex; flex-direction: column; height:100%; align-items: center;">
        <div id="container">
            <div id="main">
                <div class="row" *ngFor="let row of grid; index as i">
                  <div 
                    class="circle" 
                    *ngFor="let col of grid[i]; index as j"
                    [ngClass]="{'gold': currentIndex.i == i && currentIndex.j == j}">
                  </div>
                </div>
            </div>
        </div>

        <div id="controller" style="flex-grow: 1; display:flex; flex-direction: column; height:100%; justify-content: center;">
            <div class="trigger"></div>
        </div>
    </div>
</div>
